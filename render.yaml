services:
  - type: web
    name: file-meta
    env: go
    buildCommand: go build -o file-meta .
    startCommand: ./file-meta
    envVars:
      - key: PORT
        value: 8080
      - key: API_KEYS
        sync: false
      - key: REDIS_URL
        sync: false
      - key: MAX_FILE_SIZE_MB
        value: 20
      - key: RATE_LIMIT_REQUESTS
        value: 10
      - key: RATE_LIMIT_WINDOW
        value: 1m
      - key: LOG_LEVEL
        value: info
      - key: ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
